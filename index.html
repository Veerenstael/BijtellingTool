<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bijtelling Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bijtelling Tool</h1>
    
    <form id="bijtelling-form">
      <label for="belastingjaar">Belastingjaar:</label>
      <select id="belastingjaar">
        <option value="2025">2025</option>
      </select>

      <!-- Jaar van op kenteken zetten -->
      <label for="kentekenjaar">Jaar van op kenteken zetten:</label>
      <select id="kentekenjaar">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>

      <!-- Keuzemenu voor Elektrisch of Niet Elektrisch -->
      <label for="elektrisch-auto">Rij je elektrisch?</label>
      <select id="elektrisch-auto">
        <option value="ja">Ja</option>
        <option value="nee">Nee, ik rij benzine.</option>
      </select>

      <!-- Cataloguswaarde input -->
      <label for="cataloguswaarde">Cataloguswaarde van de auto (€):</label>
      <input type="number" id="cataloguswaarde" required>

      <!-- Bruto jaarinkomen -->
      <label for="bruto-jaarinkomen">Bruto jaarinkomen (€):</label>
      <input type="number" id="bruto-jaarinkomen" required>

      <!-- Eigen bijdrage -->
      <label for="eigen-bijdrage">Eigen bijdrage (€):</label>
      <input type="number" id="eigen-bijdrage" required>

      <!-- Submit knop -->
      <button type="submit">Bereken Bijtelling</button>
    </form>

    <div id="resultaat">
      <h2>Jouw bijtelling: €<span id="bijtelling-bedrag">0.00</span></h2>
    </div>

    <div id="extra-informatie">
      <!-- Extra informatie voor de gebruiker -->
      <p id="info"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
